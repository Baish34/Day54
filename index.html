<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>User Waitlist Form</h1>
  <form id="userWaitlistForm">
    <label for="userName"><strong>Full Name:</strong></label>
    <input type="text" id="userName" /><br><br>

    <label for="userNumber"><strong>Phone Number:</strong></label>
    <input type="number" id="userNumber" /><br><br>

    <label for="userEmail"><strong>Email Id:</strong></label>
    <input type="email" id="userEmail" /><br><br>

    <label for="gender"><strong>Gender:</strong></label><br>
    <label for="male"><input type="radio" name="gender" value="Male" id="gender" /> Male</label><br>
    <label for="female"><input type="radio" name="gender" value="Female" id="gender" /> Female</label><br>
    <label for="other"><input type="radio" name="other" value="Other" id="gender" /> Other</label><br><br>

    <label><strong>Are you a college graduate?:</strong></label><br>
    <label for="yes"><input type="radio" name="graduate" value="Yes" id="yes" /> Yes</label><br>
    <label for="no"><input type="radio" name="graduate" value="No" id="no" /> No</label><br>
    <label for="dropout"><input type="radio" name="graduate" value="Dropout" id="dropout" /> Dropout</label><br><br>

    <label><strong>Are you working anywhere full-time or part-time?:</strong></label><br>
    <select id="workingTime">
      <option value="Working Full Time">Working Full Time</option>
      <option value="Working Part Time">Working Part Time</option>
      <option value="Not Working Anywhere">Not Working Anywhere</option>
    </select><br><br>

    <label for="learn"><strong>Why do you want to learn web development?:</strong></label><br>
    <textarea id="learn" rows="4" cols="50"></textarea><br><br>

    <label><strong>How did you come to know about us?</strong></label><br>
    <label for="youtube"><input type="checkbox" name="selectCheckbox" value="YouTube" id="youtube" />
      YouTube</label><br>
    <label for="instagram"><input type="checkbox" name="selectCheckbox" value="Instagram" id="instagram" />
      Instagram</label><br>
    <label for="linkedln"><input type="checkbox" name="selectCheckbox" value="Linkedln" id="linkedln" />
      Linkedln</label><br>
    <label for="twitter"><input type="checkbox" name="selectCheckbox" value="Twitter" id="twitter" />
      Twitter</label><br>
    <label for="friends"><input type="checkbox" name="selectCheckbox" value="Friends and Family" id="friends" /> Friends
      and Family</label><br>
    <label for="other"><input type="checkbox" name="selectCheckbox" value="Other" id="other" /> Other</label><br><br>

    <input type="checkbox" id="confirmationCheckbox" />
    <label for="confirmationCheckbox"><strong>I confirm that all information in this form is factually
        true.</strong></label> <br><br>

    <input type="submit" value="Submit Details" />
  </form>
  <div id="waitlistFormResult"></div>

  <script>
    const userWaitlistForm = document.getElementById("userWaitlistForm")
    userWaitlistForm.addEventListener("submit", function (event) {

      event.preventDefault()

      const userName = document.getElementById("userName").value

      const userNumber = document.getElementById("userNumber").value

      const userEmail = document.getElementById("userEmail").value

      const gender = document.querySelector(`input[name="gender"]:checked`).value

      const graduate = document.querySelector(`input[name="graduate"]:checked`).value

      const workingTime = document.getElementById("workingTime").value


      const learn = document.getElementById("learn").value

      const selectCheckbox = document.querySelectorAll(`input[name="selectCheckbox"]:checked`)
      let selectedCheckbox = []
      for (let i = 0; i < selectCheckbox.length; i++) {
        selectedCheckbox.push(selectCheckbox[i].value)
      }

      const confirmationCheckbox = document.getElementById("confirmationCheckbox")

      const getInputValues = `<h2>Details Submitted:</h2>
      <p><strong>Name: </strong> ${userName}</p>
      <p><strong>Phone Number: </strong> ${userNumber}</p>
      <p><strong>Email ID: </strong> ${userEmail}</p>
      <p><strong>Gender: </strong> ${gender}</p>
      <p><strong>Are you a college graduate?: </strong> ${graduate}</p>
      <p><strong>Are you working anywhere full-time or part-time?: </strong> ${workingTime}</p>
      <p><strong>Why do you want to learn web development?: </strong> ${learn}</p>
       <p><strong>How did you come to know about us?: </strong> ${selectedCheckbox.join(', ')}</p>`


      const divElement = document.getElementById("waitlistFormResult")
      divElement.innerHTML = getInputValues
    })
  </script>

</body>

</html>
